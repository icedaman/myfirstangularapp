<h3>Todos List</h3>

<!-- <p *ngIf="!todoItemsArr().length">Loadign...</p>  <<<<OLD WAY>>> -->

@if (!todoItemsArr().length) {
    <p>Loading...</p>
}

<form>
    <label for="">Filter Todos</label>
    <input name="searchTerm" type="text" placeholder="Search here..." [(ngModel)]="searchTermInput" />
</form>

<ul>
    @for (todo of todoItemsArr() | filterTodos: searchTermInput(); track todo.id) {
        <app-todo-item [todo]="todo" (todoToggled)="updateTodos($event)"/>
    }
</ul>
